<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row hinhanh d-flex align-items-center justify-content-center text-center">
            <img src="Images/like.png" alt="">
            <h3>BANQUYEN.C&copy;M</h3>
        </div>
        <div class="row">
            <div class="container">
                <div class="card col-lg-4 col-md-6 col-sm-7 col-8 mx-auto rounded-4">
                    <div class="card-header text-center bg-info fw-bold rounded-4 rounded-bottom text-white">
                       <h4> Đăng nhập</h4>
                    </div>
                    <div class="card-body" ng-app="myapp" ng-controller="myctrl">
                        <form name="dangNhap" ng-submit="login()" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold text-info">Username</label>
                                <input type="text" id="username" name="username" class="form-control rounded-5" ng-model="username" required ng-minlength="4" ng-maxlength="16">
                                <span class="text-danger" ng-show="dangNhap.username.$touched && dangNhap.username.$invalid">Vui lòng nhập Username từ 4 đến 16 kí tự</span>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold text-info">Password</label>
                                <input type="password" id="password" name="password" class="form-control rounded-5" ng-model="password" ng-minlength="6" required>
                                <span class="text-danger" ng-show="dangNhap.password.$touched && dangNhap.password.$invalid ">Vui lòng nhập Password ít nhất 6 kí tự</span>
                            </div> 
                            <div class="row mb-3">
                                <div class="col-6 ps-5">
                                    <a href="changepass.html" class="text-decoration-none">Đổi mật khẩu</a>
                                </div>
                                <div class="col-6 ps-3">
                                    <a href="#1" class="text-decoration-none">Quên mật khẩu?</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mx-2 rounded-5">Đăng nhập</button>
                                <button type="button" class="btn btn-success mx-2 rounded-5" ng-click="reg()">Đăng kí</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>     
        </div>
    </div>
    
    <script>
        angular.module("myapp",[]).controller("myctrl",function ($scope) {
            
            $scope.users = JSON.parse(sessionStorage.getItem('users')) || [];
            $scope.login=function(){
                var username=$scope.username;
                var pass=$scope.password;
                var tc=false;
                
                for (let i = 0; i < $scope.users.length; i++) {
                    var user = $scope.users[i];
                    if(username==user.username&&pass==user.password){
                        tc=true;break;
                    }
                }
                if(tc){
                    alert("Đăng nhập thành công");
                    document.location="home.html"
                }
                else{
                    alert("Sai thông tin đăng nhập")
                }
            },
            $scope.reg=function(){
                document.location="reg.html"
            }
        })
    </script>
</body>
</html>
